<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Soundbox</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 align="center">Soundbox</h1>
    <div class="row">
        <div class="col-12">
            <div class="input-group">
                <input class="form-control border-secondary py-2" type="search" id="search" placeholder="Put link here">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="search_button">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="text-center">
    <div class="spinner-border text-primary" id="loader" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
        <div class="card" id="song_card" style="width: 22rem;">
        <img class="card-img-top" id="artwork" src="..." alt="Album Artwork">
        <div class="card-body">
            <h5 class="card-title" id="song_info">Song info</h5>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item"><a href="" id="spotify_link">Spotify Link</a></li>
            <li class="list-group-item"><a href="" id="apple_link">Apple Link</a></li>
            <li class="list-group-item"><a href="" id="tidal_link">Tidal Link</a></li>
            <li class="list-group-item"><a href="" id="deezer_link">Deezer Link</a></li>
        </ul>
    </div>

<!-- Additional CSS control -->
<style>
    #song_card {
        margin: 0 auto; /* Added */
        float: none; /* Added */
        width: 50%;
        vertical-align: middle;
        margin-top: 2%;
        text-align: center;
    }
    #loader {
        width: 5rem;
        height: 5rem;
        margin-top: 3%;

    }
</style>
<!-- Importing all the dependencies -->
<script src="out/production/Soundbox/lib/kotlin.js"></script>
<script src="out/production/Soundbox/Soundbox.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
