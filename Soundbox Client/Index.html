<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Soundbox</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div id="root">
<div class="card" style="width: 30rem;">
    <div class="card-body" id="main_card">
        <h5 class="card-title">Soundbox</h5>
        <h6 class="card-subtitle mb-2 text-muted">Easily share your favourite songs</h6>
        <ul class="list-group list-group-flush">
            <li class="list-group-item"><label for="spotify_input">Spotify</label>
                <input type="link" class="form-control" id="spotify_input" placeholder=""></li>
            <li class="list-group-item"><label for="apple_input">Apple Music</label>
                <input type="link" class="form-control" id="apple_input" placeholder=""></li>
            <li class="list-group-item"><label for="tidal_input">Tidal</label>
                <input type="link" class="form-control" id="tidal_input" placeholder=""></li>
        </ul>
    </div>
</div>
</div>

<!-- Additional CSS control -->
<style>
    .card {
        margin: 0 auto; /* Added */
        float: none; /* Added */
        width: 50%;
        vertical-align: middle;
        margin-top: 10%;
        text-align: center;
    }
</style>

<!-- Importing all the dependencies -->
<script src="out/production/Soundbox/lib/kotlin.js"></script>
<script src="out/production/Soundbox/Soundbox.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
